<div>
  <h1>Please select a trip.</h1>
  <form>
    <button>Search</button>
    <button>Create Trip</button>
  </form>
  <form>
    <input type='date' placeholder='Start Date' />
    <input type='date' placeholder='End Date' />
    <input type='time' placeholder='Start Time' />
    <input type='date' placeholder='End Time' />
    <select name='Locations'>
      {{locations.map(location =>
        <option value='{{location.id}}'>{{location.name}}</option>
      )}}
    </select>
  </form>
  <div>
    <table>
      <thead>
        <tr>
          <th>Location</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Number of Seats Available</th>
          <th>Seat Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{trips.map(trip =>
          <tr class='{{trip.id}}'>
            <th>{{trip.location.id(FK).location.name}}</th>
            <th>{{trip.start_time}}</th>
            <th>{{trip.end_time}}</th>
            <th>{{trip.seats_available}}</th>
            <th>{{seat_price}}</th>
            <th>
              <button>Book Trip</button>
            </th>
          </tr>)}}
      </tbody>
    </table>
  </div>
</div>
